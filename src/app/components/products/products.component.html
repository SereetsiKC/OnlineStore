<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <app-categories></app-categories>
          <app-brands></app-brands>
        </div>
      </div>
      <div class="col-sm-9 padding-right">
        <div class="features_items">
          <h2 class="title text-center">Features Items</h2>
          <div class="col-sm-4" *ngFor="let product of Products">
            <div class="product-image-wrapper">
              <div class="single-products">
                <div class="productinfo text-center">
                  <img src="{{'data:image/jpg;base64,'+product.Badge}}" class="Product-Image" alt="" />
                  <h2>{{product.price|currency:'R'}}</h2>
                  <p>{{product.product_Description}}</p>
                  <a (click)="$event.stopPropagation();AddToCart(product)" class="btn btn-default add-to-cart"><i
                      class="fa fa-shopping-cart"></i>Add to cart</a>
                </div>
                <div class="product-overlay">
                  <div class="overlay-content">
                    <h2>{{product.price|currency:'R'}}</h2>
                    <p>{{product.product_Description}}</p>
                    <a (click)="$event.stopPropagation();AddToCart(product)" class="btn btn-default add-to-cart"><i
                        class="fa fa-shopping-cart"></i>Add to cart</a>
                  </div>
                </div>
              </div>
              <div class="choose">
                <ul class="nav nav-pills nav-justified">
                  <li><a (click)="$event.stopPropagation();ViewProductDetails(product)"><i class="fa fa-plus-square"></i>View Product Details</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="pull-right">
              <a (click)="$event.stopPropagation();AddProduct()" class="btn btn-default pointe">
                <i class="fas fa-plus-square"></i>
                Add New Product
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
