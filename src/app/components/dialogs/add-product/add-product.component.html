<dialog-container>
  <ng-container class="dialog-header">
    <div class="col-sm-6">
      <strong>
        <span>{{Title}}</span>
      </strong>
    </div>
    <div class="col-sm-6">
      <ul class="header-nav">
        <li class="color-red"><a (click)="Close($event)">Close</a><i class="fas fa-times"></i></li>
      </ul>
    </div>
  </ng-container>
  <ng-container class="dialog-body">
    <form [formGroup]="ProductForm" (ngSubmit)="onSubmit($event)">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="BrandOptions">Brand</label>
            <select name="BrandOptions" class="form-control" formControlName="Brand_Id">
              <option value="">Select...</option>
              <option *ngFor="let val of BrandOptions" [value]="val.id">{{ val.brand_Description }}</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for=""></label>
            <select name="" id="" class="form-control">

            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for=""></label>
            <select name="" id="" class="form-control">
              
            </select>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container class="dialog-footer">
    <div class="col-sm-12">
      <div class="col-md-6 pull-right">
        <button type="button" class="btn btn-success pull-right large" (click)="onSubmit($event)">
          <div>
            <span>Save & Close</span>
          </div>
        </button>
      </div>
    </div>
  </ng-container>
</dialog-container>
